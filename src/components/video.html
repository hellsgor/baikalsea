<div class="tmpl-hh-video">
  <div class="tmpl-hh-video__video-wrapper">
    <div class="tmpl-hh-video__cover">
      <button class="tmpl-hh-video__play-button" type="button"></button>
    </div>
    <iframe
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen="false"
      class='tmpl-hh-video__frame'
      frameborder="0" src="https://www.youtube.com/embed/yy4yxoV1gVY?si=t_r4CWVWS7YUf0ih&amp;controls=0"
      title="YouTube video player"
      width="100%"
    ></iframe>
  </div>
  <picture class="tmpl-hh-video__description">
    <source media="(max-width: 699px)" srcset="https://hhcdn.ru/ichameleon/336448.svg"/>
    <source media="(min-width: 700px)" srcset="https://hhcdn.ru/ichameleon/336451.svg"/>
    <img alt="" src="./assets/img/video-title_desktop"/>
  </picture>
</div>
